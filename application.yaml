apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: listrace-argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/iam-arellano/gitops-listrace.git
    targetRevision: HEAD
    path: .                   # path of your yaml manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: namespace-listrace
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:                                                              # to automaticaly sync  any change in the git repository
      selfHeal: true                                                        # selfheal true is used to undoes manual config in yaml manifest
      prune: true